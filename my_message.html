<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>道格法务平台</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/header.css">
    <style>
        body{margin:0;padding:0;font-family: "微软雅黑";}
        ul{width: 100%;margin:55px auto;padding:0;list-style: none;}
        ul li{width:100%;padding:10px 5%;box-sizing: border-box;border-bottom:1px solid #eee;height:70px;}
        .name{margin:0 auto 10px;}
        .content{font-size: 12px;color:#999}
       .left,.right{float:left;width:76%}
       .left{width:20%;text-align: center;margin-right:4%}
       .left img{width:50px;height:50px;border-radius:50%;}
    </style>
</head>
<body>
    <div class="head">
        <a href="javascript:;" onclick="javascript :history.back(-1);" class="fa fa-angle-left"></a>
        <span>账单</span>
    </div>
    <ul>
        <li>
           <div class="left">
               <img src="img/4.jpg" alt="">
           </div>
           <div class="right">
               <p class="name">我的客服</p>
               <p class="content">最近没有聊天哟！</p>
           </div>
        </li>
        
    </ul>
</body>

</html>
