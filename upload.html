<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>道格法务平台</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/header.css">
    <link href="css/iconfont.css" rel="stylesheet" type="text/css"/>
    <link href="css/fileUpload.css" rel="stylesheet" type="text/css">
    
    <style>
        body{margin:0;padding:0;font-family: "微软雅黑"}
        .fileUploadContent{width:90%;margin:75px auto 0;}
        .submit{width:60%;height:35px;line-height:35px;background: #f00;color:#fff;display:block;border:none;margin:30px auto;border-radius: 5px;}
    </style>
</head>
<body>
    <div class="head">
        <a href="javascript:;" onclick="javascript :history.back(-1);" class="fa fa-angle-left"></a>
        <span>上传材料</span>
    </div>
    <div id="fileUploadContent" class="fileUploadContent"></div>
    
    <button onclick="testUpload()" class="submit">提交</button>
</body>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/fileUpload.js"></script>
    <script type="text/javascript">
        $("#fileUploadContent").initUpload({
            "uploadUrl":"#",//上传文件信息地址
            //"size":350,//文件大小限制，单位kb,默认不限制
            //"maxFileNumber":3,//文件个数限制，为整数
            //"filelSavePath":"",//文件上传地址，后台设置的根目录
            "beforeUpload":beforeUploadFun,//在上传前执行的函数
            //"onUpload":onUploadFun，//在上传后执行的函数
            //autoCommit:true,//文件是否自动上传
            "fileType":['png','jpg','docx','doc','zip','rar']//文件类型限制，默认不限制，注意写的是文件后缀
        });
        function beforeUploadFun(opt){
            opt.otherData =[{"name":"name","value":"zxm"}];
        }
        function onUploadFun(opt,data){
            alert(data);
            uploadTools.uploadError(opt);//显示上传错误
            uploadTools.uploadSuccess(opt);//显示上传成功
        }
        
        
        function testUpload(){
            var opt = uploadTools.getOpt("fileUploadContent");
            uploadEvent.uploadFileEvent(opt);
           
        }
    </script>
</html>
