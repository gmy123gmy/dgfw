<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>道格法务平台</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/header.css">
    <style>
         body{margin:0;padding:0;font-family: "微软雅黑"}
         .cont{width:90%;margin:60px auto;font-size:16px;}
         .score{color:#f00;font-size:18px;}
         .cont i{color:#eee;font-size:26px;vertical-align: middle}
         textarea{width:100%;height:100px;border:1px solid #eee}
         .send{width:100%;height:45px;line-height: 45px;text-align: center;background: #f00;color:#fff;font-size:18px;position: fixed;bottom:0}
    </style>
</head>
<body>
    <div class="head">
        <a href="javascript:;" onclick="javascript :history.back(-1);" class="fa fa-angle-left"></a>
        <span>发表评价</span>
    </div>
    <div class="cont">
        <p class="score">请为<span>XXX</span>律师的服务打分吧！</p>
        <p>服务&nbsp;&nbsp;
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
        </p>
        <form action="">
            <textarea name="" id="" placeholder="说说您对本次服务的看法"></textarea>
        </form>    
    </div>
    <div class="send">发布</div>
   
</body>
<script src="js/jquery.min.js"></script>
<script>
    $('.fa-star').click(function(){
        $(this).css('color','#F00');
        $(this).prevAll().css('color','#F00');
        $(this).nextAll().css('color','#eee');
       
    })
</script>
</html>
